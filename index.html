<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Golf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #game-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #mode-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: auto;
        }
        
        #mode-selector button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #4CAF50;
            background: rgba(0, 0, 0, 0.7);
            color: #4CAF50;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        #mode-selector button:hover {
            background: #4CAF50;
            color: #000;
        }
        
        #mode-selector button.active {
            background: #4CAF50;
            color: #000;
        }
        
        #game-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
        }
        
        #power-bar {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #power-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            transition: width 0.05s;
        }
        
        #aim-indicator {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            text-shadow: 2px 2px 4px #000;
        }
        
        #controls-help {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #aaa;
            font-size: 12px;
            pointer-events: auto;
        }
        
        #touch-controls {
            display: none;
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
        }
        
        .touch-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            border: 2px solid #4CAF50;
            background: rgba(0, 0, 0, 0.5);
            color: #4CAF50;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
        
        @media (pointer: coarse) {
            #touch-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <div id="ui-overlay">
        <div id="mode-selector">
            <button id="btn-prototype" class="active">Prototype Mode</button>
            <button id="btn-full">Full Mode</button>
        </div>
        
        <div id="game-info">
            <div>Hole: <span id="hole-number">1</span> / 9</div>
            <div>Strokes: <span id="stroke-count">0</span></div>
            <div>Par: <span id="par-count">3</span></div>
        </div>
        
        <div id="aim-indicator">Use arrow keys or touch to aim</div>
        
        <div id="power-bar">
            <div id="power-fill"></div>
        </div>
        
        <div id="touch-controls">
            <button class="touch-btn" id="touch-left">←</button>
            <button class="touch-btn" id="touch-shoot">⬆</button>
            <button class="touch-btn" id="touch-right">→</button>
        </div>
        
        <div id="controls-help">
            <p>Arrow Keys: Aim | Space: Hold to charge, release to shoot</p>
            <p>Touch: Swipe to aim, tap and hold to charge</p>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
